
<div class="container mb-3 mt-3">
  <div class="input-group">
    <input type="text" [(ngModel)]="fullName" class="form-control" placeholder="Filtra gli autori" aria-label="Filtro" />
    <button class="btn btn-outline-secondary" (click)="fullName=''" type="button">Reset</button>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number of books</th>
      <th>Date of birth</th>
      <th>Nationality</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
      @for (a of serv.getByAuthorName(fullName); track $index) {
        <tr autore [author]="a"></tr>
      }
    </tbody>
  </table>
</div>
